<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>image</title>
	<style>
		.wrapper{
			display: flex;
			flex-direction: row;
			justify-content: center;
		}
		.box{
			width: 20%;
			height: auto;
			background-color: white;
			margin: 20px;
			box-shadow: 0 2px 8px 4px rgba(0, 0, 0, 0.2);
		}
		.container{
			position: relative;
			/*width: 100%;*/
			/*height: auto;*/
		}
		.img{
			display: block;
			width: 100%;
			height: auto;
		}
		@media (max-width: 800px){
			.img{
				width: 100%;
			}
		}
		@media (max-width: 400px){
			.img{
				width: 50%;
			}
		}
		@media (max-width: 200px){
			.img{
				width: 25%;
			}
		}
		.overlay{
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			opacity: 0;
			transition: 1s;
			background-color: #3C8DC2;
		}
		.container:hover .overlay{
			opacity: 1;
		} 
		.text{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			color: white;
			font-size: 20px;
			/*word-break: keep-all;*/
		}
		.text2{
			padding: 20px 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="box">
			<div class="container">
				<img src="./img/link.jpg" alt="image" class="img">
				<div class="overlay">
					<div class="text">Hello World!</div>
				</div>
			</div>
			<div class="text2">
